name: ci-cd

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Ruff lint
        run: ruff check .

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Mypy
        run: mypy libs services modules apps/api-gateway

  test:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run tests
        env:
          AUTH_JWT_SECRET: test-jwt-secret-should-be-overridden-in-prod
          AUTH_REFRESH_SECRET: test-refresh-secret-should-be-overridden
          DATABASE_URL: sqlite+pysqlite:///./ci-test.db
        run: pytest

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build web app
        run: |
          cd apps/web
          npm ci
          npm run build
      - name: Build API image
        run: docker build -t nexuscargo-api:${{ github.sha }} -f ops/docker/api-gateway.Dockerfile .

  infra_validate:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform fmt + validate
        run: |
          cd infra/terraform
          terraform fmt -check -recursive
          terraform init -backend=false
          terraform validate

  security_scan:
    runs-on: ubuntu-latest
    needs: [build, infra_validate]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      - name: Scan Python dependencies
        run: pip-audit -r <(python -m pip freeze)
        shell: bash

  deploy_staging:
    runs-on: ubuntu-latest
    needs: security_scan
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA }}
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform apply staging
        run: |
          cd infra/terraform
          terraform init
          terraform apply -auto-approve -var project_id=${{ secrets.GCP_PROJECT_ID }} -var environment=staging
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run DB migrations (staging)
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          alembic upgrade head

  deploy_prod:
    runs-on: ubuntu-latest
    needs: deploy_staging
    if: github.ref == 'refs/heads/main'
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA }}
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform apply prod
        run: |
          cd infra/terraform
          terraform init
          terraform apply -auto-approve -var project_id=${{ secrets.GCP_PROJECT_ID }} -var environment=prod
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run DB migrations (prod)
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          alembic upgrade head
      - name: Rollback command reference
        run: echo "Use ops/runbooks/rollback.md with image tag ${{ github.sha }} if post-deploy checks fail."
